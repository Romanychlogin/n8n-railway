name: Deploy n8n Main + Worker to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [n8n-main, n8n-worker]

    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      N8N_ENCRYPTION_KEY: ${{ secrets.N8N_ENCRYPTION_KEY }}
      QUEUE_MODE_REDIS_HOST: ${{ secrets.QUEUE_MODE_REDIS_HOST }}
      QUEUE_MODE_REDIS_PASSWORD: ${{ secrets.QUEUE_MODE_REDIS_PASSWORD }}
      DB_POSTGRESDB_HOST: ${{ secrets.DB_POSTGRESDB_HOST }}
      DB_POSTGRESDB_USER: ${{ secrets.DB_POSTGRESDB_USER }}
      DB_POSTGRESDB_PASSWORD: ${{ secrets.DB_POSTGRESDB_PASSWORD }}
      DB_POSTGRESDB_DATABASE: ${{ secrets.DB_POSTGRESDB_DATABASE }}
      N8N_BASIC_AUTH_USER: ${{ secrets.N8N_BASIC_AUTH_USER }}
      N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Railway variables for ${{ matrix.service }}
        run: |
          railway variables set             N8N_ENCRYPTION_KEY="$N8N_ENCRYPTION_KEY"             QUEUE_MODE_REDIS_HOST="$QUEUE_MODE_REDIS_HOST"             QUEUE_MODE_REDIS_PASSWORD="$QUEUE_MODE_REDIS_PASSWORD"             DB_POSTGRESDB_HOST="$DB_POSTGRESDB_HOST"             DB_POSTGRESDB_USER="$DB_POSTGRESDB_USER"             DB_POSTGRESDB_PASSWORD="$DB_POSTGRESDB_PASSWORD"             DB_POSTGRESDB_DATABASE="$DB_POSTGRESDB_DATABASE"             N8N_BASIC_AUTH_ACTIVE=true             N8N_BASIC_AUTH_USER="$N8N_BASIC_AUTH_USER"             N8N_BASIC_AUTH_PASSWORD="$N8N_BASIC_AUTH_PASSWORD"             N8N_RUNNERS_ENABLED=true             N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true             EXECUTIONS_MODE=queue

      - name: Deploy ${{ matrix.service }}
        run: |
          echo "Deploying service: ${{ matrix.service }}"
          railway redeploy --project $RAILWAY_PROJECT_ID --service ${{ matrix.service }} --yes
